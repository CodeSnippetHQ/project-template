<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="CodeSnippet.io">
    <meta name="title" content="Project Template | CodeSnippet.io">
    <meta name="description" content="How to use the Project Template">
    <title>Project Template | CodeSnippet.io</title>
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
<div id="root" class="flex flex-col min-h-screen p-16">

    <!-- code goes below -->
    <main class="grow flex flex-col items-center justify-center">
        <h1 class="text-center text-2xl mt-5 font-bold my-4">CodeSnippet.io Project Template</h1>
        <section>
            <form id="name-form" class="flex space-x-2">
                <div>
                    <label for="name" class="sr-only">Your name</label>
                    <input id="name" type="text" name="name" class="block w-full rounded-md border border-gray-300 px-2.5 py-1.5 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="What's your name?">
                </div>
                <button type="submit" class="inline-flex items-center rounded border border-gray-300 bg-white px-2.5 py-1.5 text-xs font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Submit</button>
            </form>
        </section>
    </main>
    <!-- code goes above-->

    <footer>
        <div class="text-center mt-5 flex flex-col items-center space-y-2">
            <p class="text-gray-500 font-mono text-sm">A lightning-fast tutorial by </p>
            <a href="https://codesnippet.io?ref=project-template" class="text-indigo-500 font-semibold underline">
                <img class="h-16" src="images/logo.png" alt="CodeSnippet.io by PairProgram.com">
            </a>
        </div>
    </footer>
    <script src="app/index.js" type="module"></script>
</div>
</body>

</html>
